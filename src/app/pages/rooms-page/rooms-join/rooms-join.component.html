<div *ngIf="room; else loader">
  <div class="page-title">
    <h4>Назва кімнати: {{ room.name || "Error" }}</h4>
    <button
      (click)="leaveRoom()"
      class="waves-effect waves-light btn red darken-1"
    >
      Покинути кімнату
    </button>
  </div>

  <div class="users">
    <div class="user" *ngFor="let user of users" [attr.id]="user.id">
      <div class="player">
        <video autoPlay="true" playsInline="true" class="video">
          Video stream not available.
        </video>
      </div>
      <div class="user_name">{{ user.login }}</div>
      <div class="buttons">
        <span class="material-icons"> delete_outline</span>
        <span class="material-icons"> volume_up </span>
        <span class="material-icons"> volume_off </span>
      </div>
    </div>
  </div>

  <div class="settings" *ngIf="user?.id === room.initiatorId">
    <span class="choose">Оберіть гру</span>
    <select name="my_select" (change)="changeGame($event)" class="form-control" >
      <option>--Оберіть гру--</option>
      <option [value]="game.type" *ngFor="let game of gameList">{{ game.name }}</option>
    </select>

    <button (click)="createGame()" class="btn green darken-3" [disabled]="gameName === '--Оберіть гру--'">
      Розпочати гру
    </button>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
