<form class="login" [formGroup]="form" (ngSubmit)="onSubmit()" id="login">
  <input
    formControlName="email"
    class="my_input"
    type="email"
    id="loginEmail"
    autocomplete="on"
    placeholder="Імейл"
  />
  <br />
  <input
    formControlName="password"
    class="my_input"
    type="password"
    id="loginPassword"
    autocomplete="on"
    placeholder="Пароль"
  />
  <br />
  <button [disabled]="form.invalid || form.disabled" type="submit" id="loginBtn">Логін</button>
</form>
